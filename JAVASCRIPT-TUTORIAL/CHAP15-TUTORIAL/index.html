<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>만 나이 계사산기</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
        <div class="mx-auto max-w-lg">
            <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">
                만 나이 계산기
            </h1>

            <p class="mx-auto mt-4 max-w-md text-center text-gray-500">
                만 나이를 간편하게 계산해보세요!
            </p>

            <form action="" class="mb-0 mt-6 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">

                <div>
                    <label for="birthDate" class="text-sm font-semibold">생년월일</label>
                    <div class="relative">
                        <input type="date" id="birthday"
                            class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm"
                            placeholder="2000-03-09" />

                    </div>
                </div>

                <div>
                    <label for="age" class="text-sm font-semibold">당신의 만 나이는,</label>
                    <div class="relative mt-1" id="result">

                    </div>
                </div>

                <button id="submit"
                    class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white">
                    계산하기
                </button>

            </form>
        </div>
    </div>

    <script src="agecalculator.js"></script>
</body>

</html>
